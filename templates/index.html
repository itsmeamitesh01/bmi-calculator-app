<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to FitTrack BMI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    :root {
        --primary: #0072ff;
        --secondary: #00c6ff;
        --bg-light: #ffffff;
        --text-dark: #222222;
        --text-light: #ffffff;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background-color: var(--bg-light);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.5s, color 0.5s;
    }

    .container {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 420px;
        width: 90%;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        color: inherit;
    }

    p {
        font-size: 16px;
        margin-bottom: 25px;
    }

    .quote {
        font-style: italic;
        margin-bottom: 30px;
        font-size: 15px;
        color: #666;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px 6px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 15px;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    @media (max-width: 500px) {
        h1 {
            font-size: 24px;
        }
        .btn {
            width: 100%;
            margin: 8px 0;
        }
    }
</style>
</head>

<body>
    
    <div class="container">
        <h1>Welcome to FitTrack BMI</h1>
        <p>Track your BMI, stay on top of your health, and reach your goals.</p>

        <div class="quote">“Take care of your body. It’s the only place you have to live.”</div>

        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>

    </div>


</body>
</html>
